---
name: Fuseki

on:
  - push
  - pull_request

jobs:
  metadata:
      runs-on: ubuntu-22.04
      steps:
          - uses: actions/checkout@v3
          - name: Docker meta
            id: meta
            uses: docker/metadata-action@v4
            with:
                images: ghcr.io/${{github.repository}}/jena-fuseki
                flavor: |
                    latest=false
                tags: |
                    type=sha,suffix=-g{{branch}}
      outputs:
          tags: ${{steps.meta.outputs.tags}}
  build:
    needs: [metadata]
    runs-on: ubuntu-22.04
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    permissions:
      packages: write
    steps:
      - name: Check out source code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        uses: docker/build-push-action@v3
        with:
            context: jena
            push: true
            tags: ${{ needs.metadata.outputs.tags }}
  test:
    needs: [metadata, build]
    runs-on: ubuntu-22.04
    steps:
      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
      - name: Test images
        run: |
          docker run --name fuseki -p 127.0.0.1:3030:3030 -d ${{ needs.metadata.outputs.tags }}
          sleep 8
          curl --silent --output /dev/null  --show-error -L --max-redirs 3 --retry 3 --retry-delay 4 --max-time 30 http://127.0.0.1:3030/
          docker logs fuseki
          docker logs fuseki 2>&1 | grep --quiet ^admin=
          docker logs fuseki 2>&1 | grep --quiet Started
          curl http://127.0.0.1:3030/ | grep --quiet Fuseki
          docker kill --signal=SIGINT `docker ps -q`
          sleep 4
          docker ps
          test -z "`docker ps -q`" || exit 1
